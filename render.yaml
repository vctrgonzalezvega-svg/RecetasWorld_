services:
  - type: web
    name: recetas-world
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_KEY
        generateValue: true
    disk:
      name: recetas-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1